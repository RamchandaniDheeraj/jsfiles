<!DOCTYPE html>

<head>

<body>
    <script>
        let click=prompt("hello")
        click=parseInt(click);
        switch (click)
        {
            case 1:
                alert("number 1")
                break;
                case 2:
                alert("number 2")
                break;
                case 3:
                alert("number 3")
                break;
                default:
                    alert("invailid number")
        }
    </script>
</body>
